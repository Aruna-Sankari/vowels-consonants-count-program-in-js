<html>
<head>
<title>vowels & consonants count</title>
</head>
<body>
<script>
let word=prompt("Enter the string:");
let vowelscount=0;
let consonantscount=0;
for(i=0;i<word.length;i++){
if(word[i]=="a"|| word[i]=="e"|| word[i]=="i"||word[i]=="o"|| word[i]=="u" )
{
vowelscount++;
}
else if(word[i]!=="a" && word[i]!=="e"&&word[i]!=="i"&&word[i]!=="o"&&word[i]!=="u")
{
consonantscount++;
}
else{
console.log("none");
}
}
console.log("The Count Of Vowels is:"+vowelscount);
console.log("The Count of Consonants is:"+consonantscount);
</script>
</body>
</html>
